name: Deploy Vite Site

on:
  push:
    branches:
      - main # Change this to 'master' if that is your default branch

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Node âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: sec_ffassign/package-lock.json

      - name: Install Dependencies ğŸ“¦
        working-directory: sec_ffassign
        run: npm install

      - name: Build ğŸ—ï¸
        working-directory: sec_ffassign
        run: npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: sec_ffassign/dist # Vite builds to the dist folder
          branch: gh-pages